<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <section class="results">
            <div class="result-message">
                <p id="message_shown"><span class="main_title">Welcome!</p>
            </div>
        </section>
        <section class="animal-container">
            <div id="animals-display"></div>
        </section>
        <section id="adding-animals">
            <div id="introduce_sheeps_&_wolfs">
                <button id="btn_add_sheep" type="submit"> Add a Sheep </button>
                <button id="btn_add_wolf" type="submit"> Add a Wolf </button>
            </div>
            <div id="sheeps_+_wolfs"></div>
        </section>
        <section id="counting-animals">
            <div id="introduce_sheeps_&_wolfs">
                <button id="btn_count_sheeps" type="submit"> Count the sheeps! </button>
                <button id="btn_count_animals" type="submit"> Count all the animals! </button>
                <button id="btn_count_wolfs" type="submit"> Count the wolfs! </button>
            </div>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
